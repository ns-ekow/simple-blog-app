<!-- blog/templates/blog/base.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}My Blog{% endblock %}</title>
    <style>
        /* Very basic styling for now */
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        .post {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .post h2 {
            margin-bottom: 10px;
        }

        .post-meta {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <header>
        <h1><a href="{% url 'blog:post_list' %}">My Blog</a></h1>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
        
                <div class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                    <span class="navbar-text me-3">
                        Welcome, {{ user.username }}!
                    </span>
                    <a class="nav-link" href="{% url 'blog:logout' %}">Logout</a>

                     
                    {% else %}
                    <a class="nav-link" href="{% url 'blog:login' %}">Login</a> 
                    
                    <a class="nav-link" href="{% url 'blog:signup' %}">Sign Up</a>
                    {% endif %}
                </div>
            </div>  </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>

</html>
